name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # 触发部署的分支名称（根据你的主分支名称修改）

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予写入仓库的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pagesv4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist